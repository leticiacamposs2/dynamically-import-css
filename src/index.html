<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/prj-dynamic-css.esm.js"></script>
    <script nomodule src="/build/prj-dynamic-css.js"></script>
  </head>
  <body>
    <my-component></my-component>

    <select id="themeToggler" onchange="updateTheme()">
      <option value="green" selected="selected">green</option>
      <option value="red">red</option>
    </select>

    <script type="text/javascript">
      function updateTheme() {
        const toggler = document.getElementById('themeToggler');
        const elem = document.querySelector('my-component');

        elem.theme = toggler.value;
      }
    </script>
  </body>
</html>
